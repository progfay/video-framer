<!doctype html>
<html lang="en">
  <head>
    <title>Video Framer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/video-framer/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/video-framer/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/video-framer/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/video-framer/manifest.json" />
    <meta name="theme-color" content="#dddddd" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Video Frame Viewer" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100dvw;
        height: 100dvh;
      }

      #app {
        width: 100dvw;
        height: 100dvh;
        background-color: #000;
      }

      #video,
      #canvas {
        object-fit: contain;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input id="videoInput" name="file" type="file" accept="video/*" />
    </div>
    <script src="/video-framer/index.js"></script>
    <noscript>
      For full functionality of this site it is necessary to enable JavaScript.
      Here are the
      <a href="https://www.enable-javascript.com/">
        instructions how to enable JavaScript in your web browser</a
      >.
    </noscript>
  </body>
</html>
